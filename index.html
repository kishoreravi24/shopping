<html lang="en-us">
    <head>

        <title>Login page</title>
    </head>
    <body>
        <!--Login-->

            <input type="text" name="loginusername"  placeholder="Login">

            <button type="submit">click me</button>

            <button type="submit">click me</button>
        </form>
    </body>
